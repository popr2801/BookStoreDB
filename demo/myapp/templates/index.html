<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Book Haven</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .container h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 2.2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
    }

    .login-btn:hover {
      background-color: #1c6696;
      transform: translateY(-2px);
    }

    .register-btn {
      background-color: #27ae60;
      color: white;
    }

    .register-btn:hover {
      background-color: #1e8449;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Store</h1>
    <p>Log In or Create an Account</p>
    <div class="buttons">
      <a href="{% url 'login' %}" class="login-btn">Login</a>
      <a href="{% url 'register' %}" class="register-btn">Register</a>
    </div>
  </div>
</body>
</html>
